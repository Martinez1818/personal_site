<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <nav> 
        <div id="logo">
            <h1>Contact Us</h1>
        </div>
            <div id="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="Contact.html">Contact</a>
            </div>
        </nav>
    <main>
        <!--Form content-->
        <form id="form" action="success.html" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Type your name here"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Type your email here"><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Type your message here"></textarea><br>
            
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/alexis-martinez-842a6a321/" target="_blank">
            <img class="media-link" src="images/linkedin.svg" alt="Linkedin">
          </a>
    </footer>
</body>
</html>
